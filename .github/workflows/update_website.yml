name: Update website

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: appleboy/ssh-action@v0.1.6
        env:
          DENO_INSTALL: "/home/${{ secrets.USERNAME }}"
          PATH: "${DENO_INSTALL}/bin:$PATH"
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIV_KEY }}
          envs: DENO_INSTALL,PATH
          script_stop: true
          script: |
            echo $PATH
            cd fediverso.gal
            git pull
            deno task lume
